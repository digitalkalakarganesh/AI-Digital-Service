<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Requirement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form
  name="client-requirement"
  method="POST"
  data-netlify="true"
  data-netlify-redirect="/result.html"
>
  <input type="hidden" name="form-name" value="client-requirement">

  <input type="email" name="email" placeholder="Your Email" required>

  <select name="project_type">
    <option>Website</option>
    <option>Mobile App</option>
    <option>Website + App</option>
    <option>Marketing Only</option>
  </select>

  <textarea name="features" placeholder="Required Features" rows="4"></textarea>

  <textarea name="notes" placeholder="Any Special Instruction" rows="3"></textarea>

  <button type="submit">Submit Requirement</button>
</form>

</body>
</html>
